<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hospital Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white max-w-md w-full p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">üè• Staff Login</h2>
    <form id="loginForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (username === 'nurse' && password === 'nurse123') {
        window.location.href = '/nurse';
      } else if (username === 'doctor' && password === 'admin123') {
        window.location.href = '/doctor';
      } else {
        alert('‚ùå Invalid username or password.');
      }
    });
  </script>
</body>
</html>
